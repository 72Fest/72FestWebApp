<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="notify.css">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no">
    <title>Send Notifications</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="header-container">
        <h3>72Fest Push Notifications</h3>
    </div>
    <form id="notifyForm" class="notify-form">
        <input class="notify-form-title" type="text" name="title" placeholder="Enter title (optional)" maxlength="55">
        <textarea class="notify-textarea" id="notifyMessage" rows="4" name="message" placeholder="Enter push notification message"></textarea>
        <br>
        <br>
        <input class="notify-btn" type="submit" value="Send Notification">
    </form>

    <script src="notify.js"></script>
</body>

</html>
