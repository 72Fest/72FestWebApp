<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "initial-scale = 1.0" />
    <title>72 Fest Sponsors</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            padding-bottom: 50px;
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            font-weight: 300;
            background-color: #E0DFD6;
        }

        .banner {
            width: 100%;
            height: 45px;
            position: fixed;
            border-bottom: 1px solid #959595;
            background-color: #eee;
            z-index: 4;
        }

        h1 {
            font-family: "AvenirNextCondensed-Bold", Helvetica, sans-serif;
            color: #404040;
            margin: 3px 5px;
            text-align: center;
            font-size: 28px;
        }

        .content {
            position: relative;
            top: 55px;

        }

        .sponsor {
            text-align: center;
            padding: 10px 20px;
            margin-bottom: 30px;
        }

        .sponsor p {
            display: block;
            font-size: 24px;
            font-weight: bold;
        }

        .sponsor a {
            text-decoration: none;
            color: #404040;
        }

    </style>
</head>
<body>
    <div class="banner">
        <h1>Sponsors</h1>
    </div>

    <div class="content">
        <div class="sponsor">
           <a href="http://www.foolmartyr.com"><img src="sponsor_logos/sponsorFoolMartyr.png" alt="Fool Martyr Productions"></a>
        </div>

        <div class="sponsor">
            <a href="http://www.cafe611.com"><img src="sponsor_logos/sponsorCafe611.jpg"></a>
        </div>

        <div class="sponsor">
            <a href="http://www.area-31.com"><img src="sponsor_logos/sponsorArea31.png" alt="Area 31"></a>
        </div>

        <div class="sponsor">
            <a href="http://www.archaimedia.com"><img src="sponsor_logos/sponsorArchai.png" alt="Archai Media"></a>
        </div>

       <div class="sponsor">
           <a href="http://www.mbsdirect.com"><img src="sponsor_logos/sponsorMBS.png" alt="Mac Business Solutions"></a>
           <p>Mac Business Solutions</p>
       </div>
    </div>
</body>
</html>
